<title>Scrolling Banner + Product Grid</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
  }

  /* === Auto Scrolling Banner === */
  .scroll-box {
    width: 50%;
    height: 400px;
    margin: 0 auto;
    overflow: hidden;
    border-radius: 120 0 20px 20px;
    background-color: white;
    display: flex;
    align-items: center;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }

  .scroll-content {
    display: flex;
    animation: scroll-left 25s linear infinite;
    width: max-content;
  }

  .scroll-content img {
    width: 350px;
    height: 300px;
    object-fit: cover;
    margin-right: 10px;
    border-radius: 10px;
  }

  @keyframes scroll-left {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  .scroll-box:hover .scroll-content {
    animation-play-state: paused;
  }

  /* === Product Grid Section === */
  .products-section {
    padding: 40px 20px;
    background-color: #f7f7f7;
  }

  .products-title {
    text-align: center;
    font-size: 1.8em;
    color: #333;
    margin-bottom: 25px;
  }

  .product-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  .product-card {
    background-color: #fff;
    border-radius: 10px;
    width: 250px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
    text-align: center;
  }

  .product-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }

  .product-card img {
    width: 100%;
    height: 80%;
    object-fit: cover;
  }

  .product-info {
    padding: 12px;
  }

  .product-info h3 {
    font-size: 1.1em;
    color: #333;
    margin: 6px 0;
  }

  .product-info p {
    font-weight: bold;
    color: #e63946;
    margin: 0;
  }
</style>
</head>
